        https://assets.nflxext.com/ffe/siteui/vlv3/75b0ed49-75ab-4a63-bd45-37bc2c95cb73/web/US-en-20250623-TRIFECTA-perspective_b69e63a6-20f5-4944-a09a-a891ecd0a3d3_small.jpg 959w,

      "
      alt=""
      aria-hidden="true"
      class="header-bg-img"
    />
  </div>

  <!-- Overlay (goes above background, below content) -->
  <div class="overlay"></div>

  <!-- REAL content goes here -->
  <div class="header-content">

    <!-- Top nav -->
    <h3 class="logo">Netflix</h3>
    <nav class="header-nav">
      <div class="lang-selector">
        <button type="submit" class="lang-btn">English</button>
        <div class="lang-menu">
          <div class="selected">English</div>
          <div>Espa√±ol</div>
        </div>
      </div>
      <button type="submit" class="signIn-btn">Sign In</button>
    </nav>

    <!-- Hero content -->
    <h1>Unlimited movies, TV shows, and more</h1>
    <p class="subheading">Starts at $7.99. Cancel anytime.</p>
    <h3 class="email-prompt">
      Ready to watch? Enter your email to create or restart your membership.
    </h3>

    <!-- Form -->
    <form class="email-signup" action="/subscribe" method="POST">
      <div class="input-wrapper">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" autocomplete="email" required />
      </div>
      <button type="submit">Get Started</button>
    </form>

  </div>

</header>
